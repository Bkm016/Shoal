        - '  &f%DURATION%'
        - ''
        - '  &b▶ &f点击输入新的时长'
        - ''
    Position:
      X: 2
      Y: 4
  SET_CHOICE:
    ItemStack:
      Display: "&b%CHOICE_display%"
      Material: WHITE_WOOL
      Lore:
        - ''
        - '  &7&o向参与者展示并提供选择的投票选项,'
        - '  &7&o有三种类型: 同意, 中立, 反对.'
        - '  &7&o可以在这里设定三种选项的具体内容.'
        - ''
        - '  &7当前值 &b▶'
        - ''
        - '    &7同意 &a▶'
        - '    &f%CHOICE_accept%'
        - ''
        - '    &7中立 &e▶'
        - '    &f%CHOICE_neutral%'
        - ''
        - '    &7反对 &c▶'
        - '    &f%CHOICE_refuse%'
        - ''
        - '  &b▶ &f点击在聊天栏中输入新的选项内容'
        - ''
    Position:
      X: 3
      Y: 4
  MODIFY_AUTOCAST:
    ItemStack:
      Display: "&b%AUTOCAST_display%"
      Material: COMMAND_BLOCK
      Lore:
        - ''
        - '  &7&o自动执行是一个在投票通过后'
        - '  &7&o立即按顺序执行的命令列表.'
