      - ''
      - '  &7当前值 &b▶'
      - '  &f%PUBLIC%'
      - ''
      - '  &b▶ &f%feature%'
      - ''
  Position:
    X: 8
    Y: 3
  SET_DURATION:
    ItemStack:
      Display: "&b%DURATION_display%"
      Material: OAK_SIGN
      Lore:
        - ''
        - '  &7&o投票将在多久后自动关闭,'
        - '  &7&o结算并公布投票结果.'
