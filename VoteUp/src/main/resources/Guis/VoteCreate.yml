Settings:
  Title: "创建投票"
  Row: 6
  NoPerm:
    ItemStack:
      Display: "&c无权限编辑条目"
      Material: BARRIER
      Lore:
        - ''
        - '  &c您没有对应权限,'
        - '  &c编辑该项投票内容.'
        - ''
Items:
  GRAY_GLASS:
    ItemStack:
      Material: GRAY_STAINED_GLASS_PANE
    Position:
      X: 1-9
      Y: 1,6
  RESET:
    ItemStack:
      Display: "&c恢复默认设置"
      Material: BARRIER
      Lore:
        - ''
        - '  &7&o重置当前投票的所有设置'
        - '  &7&o为默认值, 请注意!'
        - '  &c&o该操作不可还原!'
        - ''
        - '  &c▶ &f重置投票设置'
        - ''
    Position:
      X: 5
      Y: 1
  SET_TITLE:
    ItemStack:
      Display: "&b%TITLE_display%"
      Material: PLAYER_HEAD
      Lore:
        - ''
        - '  &7&o投票ID是投票的唯一识别码, 不可重复.'
        - '  &7&o当未主动更改过投票ID时, 默认为一串随机ID.'
        - '  &7&o投票标题能帮助其他玩家快速了解该投票.'
        - ''
        - '  &7投票ID: &f&o%ID%'
        - '  &7由 &f%OWNER% &7发起'
        - ''
        - '  &7投票标题 &b▶'
        - '  &f%TITLE%'
        - ''
        - '  &b▶ &f左键更改投票标题'
        - '  &b▶ &f右键更改投票ID'
        - ''
    Position:
      X: 2
      Y: 3
  SWITCH_TYPE:
    ItemStack:
      Display: "&b%TYPE_display%"
      Material: NETHER_STAR
      Lore:
        - ''
        - '  &7&o不同的投票类型在最后'
        - '  &7&o判断是否通过的规则不一样.'
        - ''
        - '  &7当前类型 &b▶'
        - '  &f%TYPE%'
        - '  &7&o%TYPE_desc%'
        - ''
        - '  &b▶ &f左键切换至下一个类型'
        - '  &b▶ &f右键切换至上一个类型'
        - ''
    Position:
      X: 3
      Y: 3
  SET_GOAL:
    ItemStack:
      Display: "&b%GOAL_display%"
      Material: ZOMBIE_HEAD
      Lore:
        - ''
        - '  &7&o投票通过所需的目标人数,'
        - '  &7&o不同类型的投票所需要的'
        - '  &7&o目标选项的人数不一样'
        - ''
        - '  &7当前目标 &b▶'
        - '  &f%GOAL% 人'
        - ''
        - '  &b▶ &f左/右键 (+/-1)'
        - '  &b▶ &f潜行+左/右键 (+/-5)'
        - ''
    Position:
      X: 4
      Y: 3
  MODIFY_DESCRIPTION:
    ItemStack:
      Display: "&b%DESCRIPTION_display%"
      Material: WRITABLE_BOOK
      Lore:
        - ''
        - '  &7&o投票简述帮助其他玩家'
        - '  &7&o更细致地了解该投票,'
        - '  &7&o从而做出正确的选择.'
        - ''
        - '  &7当前内容 &b▶'
        - '  &f%DESCRIPTION%'
        - ''
        - '  &b▶ &f点击在聊天栏中编辑简述'
        - ''
