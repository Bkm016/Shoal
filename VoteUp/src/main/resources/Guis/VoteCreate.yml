      X: 5
      Y: 3
  ALLOW_ANONYMOUS:
    ItemStack:
      Display: "&b%ANONYMOUS_display%"
      Material: LIME_DYE
      Lore:
        - ''
        - '  &7&o是否允许匿名投票,'
        - '  &7&o投票匿名后将在投票参与者界面中'
        - '  &7&o隐藏个人信息.'
        - ''
        - '  &7当前值 &b▶'
        - '  &f%ANONYMOUS%'
        - ''
        - '  &b▶ &f%feature%'
        - ''
    Position:
      X: 7
      Y: 3
  PUBLIC_MODE:
    ItemStack:
    Display: "&b%PUBLIC_display%"
    Material: LIME_DYE
    Lore:
      - ''
      - '  &7&o是否公开投票进度,'
      - '  &7&o公开后任何玩家都可以查看'
      - '  &7&o当前投票参与者以及他们所投的票.'
